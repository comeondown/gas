{% extends 'base.html' %}
{% load static %}
{% block title %}
	<title>Каталог</title>
{% endblock %}
{% block content%}
		<div class="content">

			<main class="main-index ">
				<nav class="nav">
					<a href="{% url 'index' %}">
						Главная			
					</a>
					<a href="{% url 'catalog' %}">
						Каталог				
					</a>
					<a href="{% url 'about' %}">
						О Нас
					</a>
					<a href="{% url 'catalog' %}">
						Партнеры
					</a>	
				</nav>
				<div class="banner banner--narrow banner--category">
					<h1>Каталог</h1>
				</div>
							
				<div class="main-menu">
						{% for c in categories %}
							<a class="main-menu__button main-menu__button--catalog" href="{% url 'product_list' c.id %}">
								<div class="main-menu__text">
									<h3>{{c}}</h3>
								</div>
							</a>
						{% endfor %}
				</div>
			</main>
		</div>

{% endblock %}
