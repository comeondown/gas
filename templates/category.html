{% extends 'base.html' %}
{% load static %}
{% block title %}
	<title>Каталог</title>
{% endblock %}
{% block content%}
		<div class="content">
			<header class="header">
				<img class="header__image-right" align="right" src='{% static "img/title.png" %}' >	
				<img class="header__image-left" align="left" src='{% 	static "img/logo.png" %}' >	
			</header>
			<main class="main-index ">
				<nav class="nav">
					<a href="{% url 'index' %}">
						Главная			
					</a>
					<a href="{% url 'catalog' %}">
						Каталог				
					</a>
					<a href="{% url 'catalog' %}">
						О Нас
					</a>
					<a href="{% url 'catalog' %}">
						Партнеры
					</a>	
				</nav>
				<div class="banner banner--narrow banner--category">
					<h1>Каталог</h1>
				</div>
							
				<div class="main-menu">
						{% for c in categories %}
							<a class="main-menu__button main-menu__button--catalog" href="{% url 'product_list' c.id %}">
								<div class="main-menu__text">
									<h3>{{c}}</h3>
								</div>
							</a>
						{% endfor %}
				</div>
			</main>
		</div>
		<footer class="footer">
			<p>Advanced Completion Equipment. 2016</p>
		</footer>
{% endblock %}
