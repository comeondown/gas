{% extends 'base.html' %}
{% load static %}
{% block title %}
	<title>Каталог</title>
{% endblock %}
{% block content%}
		<div class="content">

			<main class="main-index">

				<nav class="nav">
					<a href="{% url 'index' %}">
						Главная			
					</a>
					<a href="{% url 'catalog' %}">
						Каталог				
					</a>
					<a href="{% url 'about' %}">
						О Нас
					</a>

				</nav>

				<div class="banner banner--second-narrow banner--product-list">
					<h1>{{category.title}}</h1>
				</div>

				<div class="product-list">
					<div class="product-list__list">
						
						{% for p in products %}
							<a  class="product-link" href="{% url 'product' p.id %}" data-image="{{p.image.url}}">{{p}}</a>
							<br/>
						{% endfor %}

					</div>	
					<div class="image-preview">

					</div>
				</div>
			</main>
		</div>
	
{% endblock %}
